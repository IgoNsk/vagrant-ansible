---
- name: apt cache
  apt: update_cache=yes

- name: Install common packages
  apt: pkg={{ item }} state=installed
  with_items:
    - sudo
    - vim
    - htop
    - iftop
    - iotop
    - git
    - ruby1.9.3
    - build-essential
    - python-software-properties
    - python-pycurl

- include: security.yml
- include: ufw.yml
- include: ssh.yml
- include: users.yml