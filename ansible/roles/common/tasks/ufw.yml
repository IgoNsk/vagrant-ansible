---
- name: ufw install
  apt: name=ufw state=latest

- name: ufw configure
  command: ufw allow {{ item }}
  with_items:
    - 22 #ssh
    - 80 #http
    - 443 #https

- name: ufw configure samba
  command: ufw allow {{ item }}
  with_items:
    - 8182 #samba
  when: inventory_hostname == "localhost"

- name: ufw enable
  command: ufw --force enable